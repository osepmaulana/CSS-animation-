<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 5s 1;
  animation-delay: -2s;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}
</style>
</head>
<body>

<h1>animation-delay - Using negative values</h1>

<p>Here, the animation will start as if it had already been playing for 2 seconds:</p>
<div></div>

</body>
</html>
